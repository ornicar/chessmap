@(title: String)(content: Html)

<!DOCTYPE html>

<html>
  <head>
    <title>@title</title>
    <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
    <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
  </head>
  <body>
    @content
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
    <script src="@routes.Assets.at("javascripts/raphael-min.js")" type="text/javascript"></script>
    <script src="@routes.Assets.at("javascripts/world.js")" type="text/javascript"></script>
    <script src="@routes.Assets.at("javascripts/time.js")" type="text/javascript"></script>
    <script src="@routes.Assets.at("javascripts/app.js")" type="text/javascript"></script>
    <script src="@routes.Assets.at("javascripts/stats.js")" type="text/javascript"></script>
  </body>
</html>
